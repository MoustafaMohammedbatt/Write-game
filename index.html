<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/home.css" />
    <title id="title">Game</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light mainNav">
        <div class="container-fluid">
            <div class=" nav2" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                        <div id="demo" class="collapse">
                            <div class="box">
                                <select id="selected" multiple title="" onclick="test()">

                                    <option value="1" class="navbar3">&nbsp;Easy &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>

                                    <option value="2" class="navbar2">&nbsp;Normal &nbsp;&nbsp;&nbsp;&nbsp;</option>

                                    <option value="3" class="navbar1">&nbsp;Hard &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>


                                </select>
                            </div>
                        </div>
                        <span class="logo">
                            <span id="iconTxt" class="iconTxt"> العب </span>

                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <div class="card result" id="final">
        <div class="card-content">
          <div class="card-body">
            <br><div class="media d-flex icons">
                
              <div class="media-body text-left">
                <h3 class="text-primary" id="score1">00</h3>
                <span>Your Score</span>
              </div>
              <div class="align-self-center">
                <i class="icon-cup text-primary font-large-2 float-right"></i>
              </div>
            </div>
            <br><br>
            <button type="button" class="btn btn-outline-primary buttons" onclick="tryagain()">Play again</button>
          </div>
        </div>
    </div>
    <div class="card result" id="final2">
        <div class="card-content">
          <div class="card-body">
            <br><div class="media d-flex icons">
                
              <div class="media-body text-left">
                <h3 class="text-success" id="score2">00</h3>
                <span>Your Score</span>
              </div>
              <div class="align-self-center">
                <i class="icon-speech text-success font-large-2 float-left"></i>
              </div>
            </div>
            <br><br>
            <button type="button" class="btn btn-outline-success buttons" onclick="tryagain()">Play again</button>
          </div>
        </div>
    </div>
    <div class="card result" id="final3">
        <div class="card-content">
          <div class="card-body">
            <br><div class="media d-flex icons">
                
              <div class="media-body text-left">
                <h3 class="text-danger" id="score3">00</h3>
                <span>Your Score</span>
              </div>
              <div class="align-self-center">
                <i class="icon-rocket text-danger font-large-2 "></i>
              </div>
            </div>
            <br><br>
            <button type="button" class="btn btn-outline-danger buttons" onclick="tryagain()">Play again</button>
          </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-secondary btn1" id="btn" onclick="change()">العب</button>
    <div class="container register" id="register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="images/1188519.png"
                    alt="" />
                <h3>Write</h3>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading" id="word"></h3>
                        <div class="row register-form">
                            <div class="group input">
                                <input type="text" id="txt" onkeyup="check() "  autocomplete="off">
                                <span class="bar"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-7">
                                <span class="label1 " id="count"></span><br><br>
                                <div class="Loading" id="load">
                                </div>
                            </div>
                            <div class="col-sm-4">
                               
                            </div>
                            <div class="col-sm-1">
                                <h5 class="score" id="score">00</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
